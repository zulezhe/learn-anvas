<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>滚动背景</title>
    <style>
      body {
        background-color: #ddd;
      }
      #canvas {
        position: absolute;
        top: 30px;
        left: 10px;
        background-color: #fff;
        cursor: crosshair;
        margin-left: 10px;
        margin-top: 10px;
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
      }
      input {
        margin-left: 15px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="1024" height="512"></canvas>
    <input type="button" id="animateButton" value="start" />

    <script>
      var canvas = document.getElementById("canvas");
      var context = canvas.getContext("2d");
      var controls = document.getElementById("controls");
      var animateButton = document.getElementById("animateButton");
      var sky = new Image();

      var paused = true;
      var lastTime = 0;
      var fps = 0;

      var skyOffset = 0;
      var SKY_VELOCITY = 30; // 30 px/s

      function erase() {
        context.clearRect(0, 0, canvas.width, canvas.height);
      }

      function draw() {
        context.save();

        skyOffset = skyOffset < canvas.width ? skyOffset + SKY_VELOCITY / fps : 0;
        // context.save();
        context.translate(-skyOffset, 0);

        context.drawImage(sky, 0, 0);
        context.drawImage(sky, sky.width - 2, 0);

        context.restore();
      }

      function calculateFps(now) {
        var fps = 1000 / (now - lastTime);
        lastTime = now;
        return fps;
      }

      function animate(now) {
        if (now === undefined) {
          now = +new Date();
        }

        fps = calculateFps(now);

        if (!paused) {
          erase();
          draw();
        }

        requestAnimationFrame(animate);
      }

      animateButton.onclick = function (e) {
        paused = !paused;
        animateButton.value = paused ? "start" : "pause";
      };

      sky.src = "sky.png";
      sky.onload = function () {
        draw();
      };
      requestAnimationFrame(animate);
    </script>
  </body>
</html>
