<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>延迟动画</title>
  </head>
  <body>
    <script>
      var start = 0;
      function print(now) {
        if (now - start > 500) {
          // 每秒二次
          start = now;
          console.log("dot");
        }
        requestAnimationFrame(print);
      }
      print();
    </script>
  </body>
</html>
