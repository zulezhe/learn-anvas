<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      * {
        margin: 0;
        padding: 0;
      }
      #canvas-container {
        width: 100%;
        height: 100%;
      }
      canvas {
        outline: 1px dashed red;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>
    <script src="./index.js"></script>
    <script>
      const mycanvas = new MyCanvas("canvas-container", 600, 600);
      const context = mycanvas.getContext();
      /**
       * context.createImageData(width, height);
       * context.drawImage(Image, dX, dY, dWidth, dHeight);
       * context.getImageData(sx, sy, sw, sh);
       * context.putImageData(imagedata, dx, dy, dirtyX, dirtyY, dirtyWidth, dirtyHeight);
       *context.createPattern(Image, repetition);平铺
       *
       */
      function getImageData() {
        const img = new Image();
        img.src = "./images/img1.jpg";
        img.onload = () => {
          context.drawImage(this, 0, 0, 250, 167);
          // 登录状态下不会出现这行文字，点击页面右上角一键登录
        };
      }
      getImageData();
    </script>
  </body>
</html>
