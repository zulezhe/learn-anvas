      window.onload = () => {
        console.log(ctx);
        // 绘制一条直线: lineTo(x,y)
        ctx.beginPath();
        ctx.moveTo(50, 50);
        ctx.lineTo(300, 50);
        ctx.strokeStyle = "red";
        ctx.stroke();

        // 绘制一条折线
        ctx.beginPath();
        ctx.moveTo(100, 500); //画笔的起点
        ctx.lineTo(200, 400); //当前画笔的终点.如果没有beginPath(),这个坐标也是下一个画笔的起点
        ctx.lineTo(300, 500); //当前画笔的终点
        ctx.lineTo(400, 400); //当前画笔的终点
        ctx.strokeStyle = "red"; //画笔的颜色
        ctx.stroke(); //开始描边

        // 设置线宽:lineWidth
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.lineTo(150, 250);
        ctx.lineWidth = 4; //设置线宽
        ctx.strokeStyle = "red";
        ctx.stroke();

        // 绘制虚线 ctx.setLineDash(segments);
        ctx.lineWidth = 4;
        ctx.strokeStyle = "green";
        ctx.beginPath();
        /**
         * 如果参数只有一个,虚线的间隔和线长是一致的
         * 如果参数为奇数,虚线的间隔就会别复制并重复 [10, 20, 30] 会变成 [10, 20, 30, 10, 20, 30],
         * 如果参数为偶数,则
         */
        ctx.setLineDash([5, 15, 20, 40]);
        ctx.moveTo(400, 200);
        ctx.lineTo(800, 200);
        ctx.stroke();

        // 获取虚线间隔:getLineDash();
        console.log(ctx.getLineDash()); //[5, 15, 20, 40]
      };
